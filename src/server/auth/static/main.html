<html>
    <head>
        <title>Hangman</title>
        <link rel="shortcut icon" type="image/png" href="img/Hangman_Icon.png"/>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <div id="only_content_container">
            <div id="only_content">
                <h1>WELCOME TO THE APP</h1>
                <button id="logout_button" class="btn btn-info">Logout</button>
            </div>
        </div>
        <script src="js/auth/amazon-cognito-identity.min.js"></script>
        <script src="js/auth/config.js"></script>
        <script src="js/app.js"></script>
        <script>
            let poolData = {
                UserPoolId: _config.cognito.userPoolId,
                ClientId: _config.cognito.userPoolClientId
            };
        
            let userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

            let logout_button_element = document.getElementById("logout_button");
            logout_button_element.onclick = function() {
                userPool.getCurrentUser().signOut();
                window.location.href= "index.html";
            }
        </script>
    </body>
</html>
